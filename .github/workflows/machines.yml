name: Test on different machines

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machine:
          - slurm
          - pbs
          - ssh
          - ssh_rsync
    steps:
    - uses: actions/checkout@v4
    - run: ./ci/${{ matrix.machine }}.sh
