on:
  push:
  pull_request:
name: Type checker
jobs:
  test:
    name: pyright
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install -e .[cloudserver,gui]
    - uses: jakebailey/pyright-action@v1
      with:
        version: 1.1.308
